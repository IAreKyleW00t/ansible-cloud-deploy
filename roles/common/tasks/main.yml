---
- name: Set system hostname
  hostname:
    name: '{{ inventory_hostname }}'
  become: yes
  register: hostname_update
  tags: common

- name: Update apt cache
  apt:
    update_cache: yes
  become: yes
  tags: common

- name: Install Python for future Ansible modules
  apt:
    name:
      - python
      - python-apt
      - python-dev
      - python-pip
      - python3
      - python3-dev
      - python3-pip
      - python3-apt
      - build-essential
    state: latest
  become: yes
  tags:
    - python
    - common

- import_tasks: firewall.yml
  tags:
    - firewall
    - common

- import_tasks: ssh.yml
  tags:
    - ssh
    - common

- import_tasks: mounts.yml
  tags:
    - mounts
    - common

- name: Install/Update unattended-upgrades
  apt:
    name: unattended-upgrades
    state: latest
  become: yes
  tags:
    - upgrades
    - common

- name: Perform full system update
  apt:
    name: '*'
    state: latest
    update_cache: yes
  become: yes
  register: apt_update
  tags:
    - updates
    - common

- name: Reboot system to fully apply all changes
  reboot:
    reboot_timeout: 3600
  become: yes
  when: apt_update.changed or hostname_update.changed
  tags: common
